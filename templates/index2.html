

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/static/img/pie-chart.png">

    <title>Panoptic  Segmentation  Tool</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="./static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./static/css/upload_.css" rel="stylesheet">
  </head> 

  <body class="text-center">
    <form class="form-signin" method=post enctype=multipart/form-data>
      <img class="mb-4" src="/static/img/social-media.gif" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Upload Image</h1>
      <input type="file" id="image" name="image" class="form-control" required autofocus>
        <label>
        </label>
      </div>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Predict</button>
      <br>
      {% if image_loc %}


    
      <div class="form-row">
        <div class="col-14">
          <img src="static/{{image_loc}}" class="img-fluid">
        </div>
        <br>
        <div class="col-14">
          <img src="./static/{{image_loc2}}" class="img-fluid">
        </div>
      </div>

      
        <h3 class="h3 mb-3 font-weight-normal">Prediction: {{prediction}}</h3>
      {% endif %}

    
      
    </form>

 


          
  </body>
</html>
